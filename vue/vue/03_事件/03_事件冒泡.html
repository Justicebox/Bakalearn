<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="box">
		<!-- 指令：拓展HTML标签的功能属性 -->
		<div @click = "box()">
			<input type="button" v-model="message" @click = "show($event)">

			<input type="button" v-model="message" @click.stop = "show1()">
		</div>
		
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#box",//选择器
			data:{//vue以数据为核心
				message:"hello"
			},
			methods:{
				box(){
					alert("box")
				},
				show(ev){
					alert("child")
					// ev.cancelBubble = true;
					ev.stopPropagation()
				},
				show1(){
					alert("child2")
				}
			}
		})
	</script>
</body>
</html>
