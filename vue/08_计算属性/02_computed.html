<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="box">
		<!-- 指令：拓展HTML标签的功能属性 -->
		<!-- 计算属性定义：当依赖属性发生变化时，这个属性的值会自动更新，同时与之相关的DOM同步刷新 -->
		<!-- 运用范围：模板内的表达式一般比较简单，这是vue设计模板的初衷，如果再模板中放入过多的复杂逻辑，让模板过重切难以维护。此时，需要用计算属性（处理复杂逻辑，基于依赖缓存，当依赖发生改变时计算属性会重新取值） -->

		<input type="button" value="按钮" @click="show()">
		<p>a=>{{a}}</p>
		<p>b=>{{b}}</p>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#box",//选择器
			data:{//vue以数据为核心
				message:"hello",
				a:1,
				// b:0
			},
			methods:{
				show(){
					// this.a = 100
					this.b = 101
				}
			},
			computed:{
				b:{
					// 默认情况下执行getter 里面的语句 当依赖发生改变时 随之改变 并且将值抛出 模板随之刷新
					// 
					get:function(){
						return this.a + 1
					},
					//如果有set 先执行setter里面的方法 对依赖属性先进行设置
					set:function(val){
						this.a = val
					}
				}
			}
		})
	</script>
</body>
</html>
