<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="box">
		<!-- 指令：拓展HTML标签的功能属性 -->
		<img v-bind:src="url" alt="" :width="w" :title="t">
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#box",//选择器
			data:{//vue以数据为核心
				message:"hello",
				url:'../images/1.jpg',
				w:"500px",
				t:"这是一张美丽的图片"
			}
		})
	</script>
</body>
</html>
