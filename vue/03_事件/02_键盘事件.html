<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="box">
		<!-- 指令：拓展HTML标签的功能属性 -->
		<input type="text" v-model="message" @keyup = "show($event)">
		<input type="text" @keyup.enter = "show1()">
		<p>{{message}}</p>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#box",//选择器
			data:{//vue以数据为核心
				message:"hello"
			},
			methods:{
				show(event){
					console.log(event.keyCode)
				},
				show1(){
					console.log("您按了回车")
				}
			}
		})
	</script>
</body>
</html>
