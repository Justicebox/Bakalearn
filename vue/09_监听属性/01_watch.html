<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="box">
		<!-- 指令：拓展HTML标签的功能属性 -->
		<input type="button" value="按钮" @click="btn()">
		<p>{{a}}</p>
		<p>{{b}}</p>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#box",//选择器
			data:{//vue以数据为核心
				message:"hello",
				a:11,
				b:22
			},
			methods:{
				btn(){
					this.a = 1;
				}
			},
			watch:{
				a:function(){
					this.b = this.a + 100
				}
			}
		})
	</script>
</body>
</html>
