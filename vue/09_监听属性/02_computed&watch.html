<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="box">
		<!-- 指令：拓展HTML标签的功能属性 -->
		<!-- <p>{{getObj.a}}</p> -->
		<p>{{obj1.a}}</p>
		<input type="button" value="按钮" @click="btn()">
		
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#box",//选择器
			data:{//vue以数据为核心
				obj:{a:"hello"},
				test:"vue",
				obj1:{a:'hello'}
			},
			computed:{
				getObj(){
					// setTimeout(()=>{
						this.obj.a = this.test + 'word'
						return this.obj
					// },1000)
				}
			},
			methods:{
				btn(){
					this.test = "hello"
				}
			},
			watch:{
				test:function(){
					this.obj1.a = this.test + "word"
				}
			}
			// methods 方法表示一个具体的操作 主要写业务逻辑
			// computed 属性结果会被缓存 除非依赖的响应式属性发生改变才会重新计算。主要当做属性来使用
			// watch 一个对象 key是需要观察的表达式 值是对应的回调函数 主要用来监听某些特定数据发生改变 从而进行业务逻辑 可以看做是computed和methods的结合体
		})
	</script>
</body>
</html>
