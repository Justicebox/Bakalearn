<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		#box{
			width: 500px;
			height: 300px;
			border:1px solid red;
		}
		img{
			width: 150px;
			height: 100px;
		}
	</style>
</head>
<body>
	<img src="../images/01.jpg" alt="我在百杉">
	<img src="../images/02.jpg" alt="吃着">
	<img src="../images/03.jpg" alt="炸鸡">
	<div id="box"></div>
	<div>
		<h3>图片描述：</h3>
		<p id="p"></p>
	</div>
	<script type="text/javascript">
		// 应用于放置目标的事件：
		// dragenter:只要有元素被拖动到放置目标上，就会触发该事件
		// 此事件会在拖拽鼠标指针进入目标元素时触发。

		// dragenter事件的注意点简单罗列如下：

		// （1）.事件处理函数注册于目标元素之上。

		// （2）.并不是被拖拽的源元素进入目标元素时触发，而是鼠标指针进入目标元素。

		// （3）.可以在此事件处理函数中设置进入目标元素中的一些状态。




		// dragover：触发dragenter后，随机触发该事件，只要被拖放的元素在防止目标上移动就会持续触发该时间
		// dragleave：拖动元素离开放置目标，触发该事件，dragover不会被触发了。
		// drop 拖动元素放到放置目标上，会触发该事件，而不是dragleave
		
		var imgs = document.querySelectorAll("img");
		var box = document.querySelector("#box");
		var p = document.querySelector("#p");
		var a ;
		for (var i = 0; i < imgs.length; i++) {
			imgs[i].ondragstart = function (ev){
				console.log(ev.target)    //target 事件属性可返回事件的目标节点
				a = ev.target;			  //(触发该事件的节点），如生成事件的元素、文档或窗口。
				p.innerHTML = this.alt;
			}
		}
		// 在默认情况下 ，数据/元素不能在其他元素中被拖放。对于drop我们必须防止元素的默认处理
		box.ondragover = function (ev){
			ev.preventDefault()
		}
		box.ondrop = function (){
			box.appendChild(a)
		}
	</script>
</body>
</html>
