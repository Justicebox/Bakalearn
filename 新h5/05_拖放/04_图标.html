<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			background: #ff00e3;
		}
	</style>
</head>
<body>
	<div id="box" draggable="true"></div>
	<script type="text/javascript">
		window.onload = function () {
			var box =document.querySelector("#box");
			var img = document.createElement("img");
			img.src= "../images/1209608.gif"
			box.ondragstart = function(ev){
				ev.dataTransfer.setDragImage(img,50,50);
				// 在进行拖放操作时，DataTransfer 对象用来保存，通过拖放动作，拖动到浏览器的数据。
				//发生拖动时，从拖动目标(dragstart事件触发的元素)生成半透明图像，并在拖动过程中跟随鼠标指针。这个图片是自动创建的，你不需要自己去创建它。然而，如果想要设置为自定义图像，那么 DataTransfer.setDragImage() 方法就能派上用场。
				//语法void dataTransfer.setDragImage(img, xOffset, yOffset);
			}
		}
	</script>
</body>
</html>
