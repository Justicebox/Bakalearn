<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<video src="Product_30.mp4" width="800" autoplay="autoplay" controls="controls"></video><br>
	<!-- <p id="text"></p> -->
	<button>暂停</button>
	<button>播放</button>
	<button>快速播放</button>
	<button>快进</button>
	<button>快退</button>
	<button>重载</button>
	<button>大</button>
	<button>中</button>
	<button>小</button>
	<button>全屏</button>
	<script type="text/javascript">
		var video = document.querySelector("video");
		var btns = document.querySelectorAll("button");
		
		btns[0].onclick = function(){
			// 播放暂停方法是js对象
			// 使用jq的时候 需要转换为js对象   $("video").get(0).pause()
			video.pause();
		}
		btns[1].onclick = function(){
			// 播放暂停方法是js对象
			// 使用jq的时候 需要转换为js对象   $("video").get(0).play()
			video.play();
		}
		btns[2].onclick = function (){
			video.playbackRate = 2;   //快进默认一倍
		}
		btns[3].onclick = function (){
			video.currentTime += 3;
		}
		btns[4].onclick = function (){
			video.currentTime -= 3;
		}
		btns[5].onclick = function (){
			video.load()
		}
		btns[6].onclick = function (){
			video.width= "2000";
		}
		btns[7].onclick = function (){
			video.width= "800";
		}
		btns[8].onclick = function (){
			video.width= "200";
		}
		//进入全屏
		function FullScreen() {
		    
		    if (video.requestFullscreen) { //判断当前浏览器是否支持全屏
		        video.requestFullscreen();
		    } else if (video.mozRequestFullScreen) {  //判断火狐
		        video.mozRequestFullScreen();
		    } else if (video.webkitRequestFullScreen) {  //???
		        video.webkitRequestFullScreen();
		    }
		}

		btns[9].onclick = function (){
			FullScreen()
		}
	</script>
</body>
</html>
