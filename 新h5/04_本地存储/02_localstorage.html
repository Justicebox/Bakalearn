<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="result"></p>
	<script type="text/javascript">
		if (typeof (Storage)!=="undefined") {
			localStorage.setname = "百杉"   //setname 为key值随便起
			document.querySelector("#result").innerHTML="网站名" + localStorage.setname
		}else{
			document.querySelector("#result").innerHTML="您的浏览器不支持本地存储"
		}
	</script>
</body>
</html>
