<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick = "clickCount()">come on</button>
	<div id="count">0次</div>
	<p>点击一下查看次数</p>

	<script type="text/javascript">
			
		function clickCount (){
			if (sessionStorage.clickCount) {
				sessionStorage.clickCount = Number(sessionStorage.clickCount)+1;
			}else{
				sessionStorage.clickCount = 1;
			}
			var count = document.querySelector("#count");
			count.innerHTML = sessionStorage.clickCount + "次"
		}
	</script>
</body>
</html>
