<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick = "clickCount()">come on</button>
	<div id="count">0次</div>
	<p>点击一下查看次数</p>

	<script type="text/javascript">
			var count = document.querySelector("#count");
			count.innerHTML = localStorage.clickCount + "次"
		function clickCount (){
			if (localStorage.clickCount) {   //clickCount 点击次数
				localStorage.clickCount = Number(localStorage.clickCount)+1;   //进行赋值    = 如果本地没有就给其+1
			}else{
				localStorage.clickCount = 1;
			}
			var count = document.querySelector("#count");
			count.innerHTML = localStorage.clickCount + "次"
		}
	</script>
</body>
</html>
