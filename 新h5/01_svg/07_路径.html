<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- path 用于定义一个路径 -->
	<!-- M = moveto(M x,y) 将画笔移动到指定坐标位置-->
	<!-- L = lineto(L x,y) 画直线到指定的位置-->
	<!-- H = horizontal lineto(H x) 画水平线到指定的X坐标位置 -->
	<!-- V = vertical lineto(V y)  画垂直线到指定的Y坐标位置-->
	<!-- C = curveto(C X1,Y1,X2,Y2,ENDX,ENDY) -->
	<!-- S = smooth curveto(S X,Y,ENDX,ENDY) -->
	<!-- Q = smooth curveto(Q X2,Y2,ENDX,ENDY) -->
	<!-- T = smooth quadratic Bézier curveto 映射 -->
	<!-- A = elliptical Arc(A RX,RY,XROTATION,FLAG1,FLAG2,X,Y) 弧线 -->
	<!-- Z = closepath 关闭路径 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="800" height="500">
		<path d="M150 0 L75 200 L225 200 Z" style="fill: none;stroke: black;" />
	</svg>
</body>
</html>
