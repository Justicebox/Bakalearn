<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500"> 您的浏览器不支持canvas</canvas>
	<script type="text/javascript">
		var c = document.querySelector("#myCanvas");
		var ctx = c.getContext("2d");

		// save 用来保存canvas的状态 。save后，可以调用canvas的平移、缩放、旋转等操作。
		// restore 用来恢复canvas之前的保存的状态。防止save后对画布执行的操作对后续的绘制有影响
		// 
		// 对canvas中特定的元素旋转平移等操作实际上是对整个画布进行了操作，如果不对画布进行save以及restore，那么每一次绘图都会才上一次的基础上进行操作，最后导致错位。 比如说相对于起点每次30度递增旋转，30,60,90，但是在不使用save以及restore情况下 就变成了了30 ，90,150,

		// ctx.lineWidth = 10;
		// ctx.strokeStyle = "#fe9901";
		// ctx.translate(c.width/2,c.height / 2);
		// ctx.rotate(30/180*Math.PI);
		// ctx.beginPath();
		// ctx.moveTo(0,-180);
		// ctx.lineTo(0,-200);
		// ctx.stroke()
		
		// ctx.rotate(30/180*Math.PI);
		// ctx.beginPath();
		// ctx.moveTo(0,-140);
		// ctx.lineTo(0,-160);
		// ctx.stroke()
		


		ctx.lineWidth = 10;
		ctx.strokeStyle = "#fe9901";
		ctx.translate(c.width/2,c.height / 2);//平移 默认水平方向
		ctx.save();
		ctx.rotate(30/180*Math.PI);
		ctx.beginPath();
		ctx.moveTo(0,-180);//圆心向下
		ctx.lineTo(0,-200);
		ctx.stroke();

		ctx.restore();
		
		ctx.rotate(30/180*Math.PI);
		ctx.beginPath();
		ctx.moveTo(0,-140);
		ctx.lineTo(0,-160);
		ctx.stroke()
	</script>
</body>
</html>
