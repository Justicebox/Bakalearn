<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500"> 您的浏览器不支持canvas</canvas>
	<script type="text/javascript">
		var c = document.querySelector("#myCanvas");
		var ctx = c.getContext("2d");

		ctx.beginPath();
		ctx.arc(100,100,50,0,0.1*Math.PI,true);
		// ctx.arc(100,300,50,0,0.1*Math.PI,false);

		ctx.stroke();
		ctx.closepath();
	</script>
</body>
</html>
