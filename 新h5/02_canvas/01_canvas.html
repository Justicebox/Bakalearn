<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">您的浏览器不支持画布</canvas>

	<script type="text/javascript">
		var c = document.querySelector("#myCanvas");
		// console.log(c)
		// 标识画布并指明上下文 
		var ctx = c.getContext("2d");

		ctx.beginPath();//打开路径
		ctx.moveTo(0,0);
		ctx.lineTo(200,200);
		ctx.strokeStyle = "blue";
		ctx.stroke();
		ctx.closePath();//关闭路径
	</script>
</body>
</html>
