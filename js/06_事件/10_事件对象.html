<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background: #ccc;
		}
		.main{
			width: 500px;
			height: 330px;
			background: #eee;
			margin: 250px auto 0;
			position: relative; 
		}
		.box{
			width: 220px;
			height: 180px;
			background: orange;
			position: absolute;
			top: 80px;
			left: 80px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="box"></div>
	</div>
	<script type="text/javascript">
		var box = document.querySelector('.box');
		window.onload = function () {
			box.onmousedown = function (ev) {
				ev = ev || window.event //ie678

				// clientX 、clientY
				// 点击的位置距离当前body可视区域的X、Y坐标
				console.log("距离当前body可视区域的X、Y"+ev.clientX,ev.clientY)

				// pageX pageY
				// 对于整个页面来说 包括被卷曲的body部分的长度
				console.log("被卷曲的body部分的长度",ev.pageX,ev.pageY)

				// screenX 、screenY
				// 点击的位置距离屏幕X、y值
				console.log('距离屏幕X、y值',ev.screenX,ev.screenY)

				// offsetX、offsetY
				// 相对于带有定位的父元素的X、Y坐标
				
				console.log("对于带有定位的父元素的X、Y坐标",ev.offsetX,ev.offsetY)

				// x、y和screenX 、screenY一样
			}
		}
	</script>
</body>
</html>
