<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 600px;
			margin: 20px auto;
		}
		.tit{
			overflow: hidden;
		}
		.tit span{
			float: left;
			width: 198px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			font-size: 20px;
			border: 1px solid #000;
		}
		.tit .select{
			background: orange;
			color: #fff;
		}
		.con p{
			width: 598px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			border: 1px solid #000;
			display: none;
		}
		.con .show{
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="tit">
			<span class="select">标题一</span>
			<span>标题二</span>
			<span>标题三</span>
		</div>
		<div class="con">
			<p class="show">内容一</p>
			<p>内容二</p>
			<p>内容三</p>
		</div>
	</div>
	<script type="text/javascript">
		var spans = document.querySelectorAll('span');
		var ps = document.querySelectorAll('p');

		for (var i = 0; i < spans.length; i++) {
			// 给所有按钮绑定属性（index）
			spans[i].index = i;
			spans[i].onmouseenter = function () {
				// 这里可以拿到被点击按钮的属性值（this.index）
				// console.log(this.index)
				document.querySelector('.select').className = "";
				document.querySelector('.show').className = "";
				this.className = "select";
				ps[this.index].className = "show";
			}
		}
	</script>
</body>
</html>
