<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background: orange;
		}
		.show{
			display: block;
		}
		.hide{
			display: none;
		}
	</style>
</head>
<body>
	<button>隐藏</button>
	<div></div>
	<script type="text/javascript">
		var btn = document.querySelector('button');
		var div = document.querySelector('div');
		var flag = true;
		btn.onclick = function () {
			if (flag) {
				btn.innerHTML = "显示"
				div.className = "hide"
				flag = false
			}else{
				btn.innerHTML = "隐藏"
				div.className = "show"
				flag = true
			}
		}
	</script>
</body>
</html>
