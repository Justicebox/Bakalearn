<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 500px;
			height: 500px;
			background: orange;
		}
		.sma{
			width: 300px;
			height: 300px;
			background: skyblue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="sma"></div>
	</div>
	<script type="text/javascript">
		var box = document.querySelector(".box");
		var sma = document.querySelector('.sma');
		box.onclick = function (event) {
			console.log("box")
			console.log(event)
		}
		sma.onclick = function (event) {
			console.log("sma")
			console.log(event)
		}
	</script>
</body>
</html>
