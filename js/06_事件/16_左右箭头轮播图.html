<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		.box{
			position: relative;
			width: 1280px;
			height: 760px;
			margin: 10px auto;
		}
		.box img{
			width: 1280px;
			height: 760px;
			display: none;
		}
		.box .show{
			display: inline-block;
		}
		.icon{
			position: absolute;
			width: 250px;
			left: 50%;
			margin-left: -125px;
			bottom: 0;
		}
		.icon span{
			float: left;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			margin: 10px;
			text-align: center;
			line-height: 30px;
			background: #fff;
			cursor: pointer;
		}
		.icon .select{
			background: orange;
			color: #fff;
		}
		.left,.right{
			position: absolute;
			top: 50%;
			margin-top: -25px;
			width: 50px;
			height: 50px;
			font-size: 40px;
			text-align: center;
			line-height: 40px;
			color: #fff;
			background: #eee;
			display: none;
			cursor: pointer;
		}
		.box:hover .left,.box:hover .right{
			display: block;
		}
		.box .left{
			left: 20px;
		}
		.box .right{
			right: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="icon">
			<span class="select">1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
		</div>
		<div class="con">
			<img src="images/1.jpg" alt="" class="show">
			<img src="images/2.jpg" alt="">
			<img src="images/3.jpg" alt="">
			<img src="images/4.jpg" alt="">
			<img src="images/5.jpg" alt="">
		</div>
		<div class="left">‹</div>
		<div class="right">›</div>
	</div>

	<script type="text/javascript">
		var spans = document.querySelectorAll('.box span');
		var imgs = document.querySelectorAll('.con img');

		for (var i = 0; i < spans.length; i++) {
			spans[i].index = i;
			spans[i].onclick = function () {
				document.querySelector('.select').className = "";
				document.querySelector('.show').className = "";

				this.className = "select";
				imgs[this.index].className = "show";
			}
			spans[i].onmouseenter = function () {
				this.onclick();
			}
		}
		
		// 当我们点击右边箭头 找到具有特殊类名的span的下一个兄弟 点击一下 如果没有下一个兄弟 就点击第一个span
		
		var right = document.querySelector('.right');
		right.onclick = function () {
			var select = document.querySelector('.select');
			if (select.nextElementSibling != null) {
				select.nextElementSibling.onclick();
			}else{
				spans[0].onclick();
			}
		}

		// 当我们点击左边箭头 找到具有特殊类名的span的上一个兄弟 点击一下 如果没有上一个兄弟 就点击最后一个span
		
		var left = document.querySelector('.left');
		left.onclick = function () {
			var select = document.querySelector('.select');
			if (select.previousElementSibling != null) {
				select.previousElementSibling.onclick();
			}else{
				spans[spans.length-1].onclick();
			}
		}
	</script>
</body>
</html>
