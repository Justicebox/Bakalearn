<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>我是p标签</p>
	<button>取消事件的监听</button>
	<script type="text/javascript">
		var p = document.querySelector('p');
		// p.onclick = function () {
		// 	console.log(123)
		// }
		// p.onclick = function () {
		// 	console.log(456)
		// }

		function f1() {
			console.log(123)
		}
		function f2() {
			console.log(456)
		}
		p.addEventListener('click',f1);
		p.addEventListener('click',f2);

		var btn = document.querySelector('button');
		btn.addEventListener('click',function () {
			p.removeEventListener('click',f2)
		})
	</script>
</body>
</html>
