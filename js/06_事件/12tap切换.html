<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 600px;
			margin: 20px auto;

		}
		.tit{
			overflow: hidden;

		}
		.tit span{
			float: left;
			width: 198px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			font-size: 20px;
			border: 1px solid #000;


		}
		.tit .select{
			background: orange;
		}
		.con p{
			width: 600px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			border:1px solid #000;
			display: none;
		}
		.con .show{
			display: block;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="tit">
			<span class="select">标题一</span>
			<span>标题二</span>
			<span>标题三</span>


		</div>
		<div class="con">
			<p class="show">内容一</p>
			<p>内容二</p>
			<p>内容三</p>

		</div>
	</div>

	// 首先获取所有的按钮和所有的元素,然后给所有的按钮通过FOR循环遍历绑定事件,当用户触碰任意按钮时,通过for循环来遍历所有按钮,若果遍历到的按钮和用户触碰的按钮是同一个 将用户触碰到的按钮添加特殊样式 让对应的内容显示 否则让所有的按钮 恢复普通样式 让所有的内容消失
	// 
	// 
	var spans=document.querySelectorAll('span')
	var ps = document.querySelectorAll('p')

	for (var i = 0; i < spans.length; i++) {

		spans[i].onmouseenter=function(){
			for (var i = 0; i < spans.length; i++) {
			
			if(spans[i]==this){
				this.className="select";
				ps[i].className="show";
			}else{
				spans[i].className="";
		
				ps[i].className="";
			}

		}
	}
	}

</script>
