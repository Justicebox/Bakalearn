<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		.box{
			width: 200px;
			height: 200px;
			background: pink;
			position: absolute;
			
		}
		.active{
			cursor: move;
		}
	</style>
</head>
<body>
	<div class="box" style="top: 100px;left: 100px;"></div>
	<script type="text/javascript">
		var box = document.querySelector('.box'); 
		// console.log(box.style.top)
		// 当我们鼠标按下 给box添加鼠标按下事件 同时鼠标移动绑定移动事件
		// 当我们鼠标抬起 取消移动事件
		
		box.onmousedown = function (ev) {
			this.className = "box active"
			// 鼠标按下 找到鼠标点击的位置距离页面的距离
			// 找到鼠标按下box的left和top
			var startX = ev.pageX;
			var startY = ev.pageY;

			var left = parseFloat(this.style.left);
			var top = parseFloat(this.style.top);

			this.onmousemove = function (ev) {
				box.style.left = left + (ev.pageX - startX) + "px";
				box.style.top = top + (ev.pageY - startY) + "px";
			}
		}
		box.onmouseup = function () {
			this.className = "box"
			this.onmousemove = null;
		}
	</script>
</body>
</html>
