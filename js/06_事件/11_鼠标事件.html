<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			background: orange;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script type="text/javascript">
		var box = document.querySelector('.box');
		box.onmousedown = function () {
			console.log('鼠标按下触发的事件')
		}
		box.onmouseup = function () {
			console.log('鼠标抬起触发的事件')
		}
		box.onmousemove = function () {
			console.log("鼠标移动触发的事件")
		}

		box.onmouseover = function () {
			console.log("鼠标经过、移入触发的事件")
		}
		box.onmouseout = function () {
			console.log("鼠标离开、移出触发的事件")
		}

		// onmouseenter onmouseleave 不会触发冒泡事件的机制
		box.onmouseenter = function () {
			console.log("鼠标经过、移入触发的事件")
		}
		box.onmouseleave = function () {
			console.log("鼠标离开、移出触发的事件")
		}
	</script>
</body>
</html>
