<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 操作符：一些符号用来计算
		// 1.算数运算符 + - * / %
		// +号的作用 1)用作计算 2)拼接字符串
		console.log(1 + 2);
		console.log("1" + 2);
		console.log(3 + 2 +"7" + 10 + 5);//57105
		// 浏览器帮助我们把字符串转换成数字 相减 隐式转换
		console.log("5" - 3);

		// 2.复合式运算符 += -= *= /=
		var num = 10;
		num += 10;
		// 相当于
		num = num + 10;
		console.log(num);

		// 3.关系运算符 > < >= <= ==不严格的 ===严格的 !=不严格的  !==严格的
		// 关系运算表达式的结果都是布尔类型
		var str = '5';
		var num1 = 5;
		// == 比较的是内容 值 不判断数据类型
		console.log(str==num1);//true
		// === 即比较内容又比较数据类型
		console.log(str===num1);//false

		// 4.赋值运算符 =
		// 声明变量并赋值
		var num2 = 10;

		// 5.逻辑运算符 
		// && 逻辑与 -- 并且
		// 表达式1&&表达式2
		// 如果有一个为false，整个结果为false
		var num3 = 10;
		var num4 = 20;
		console.log(num3==num4&&5>6);//false

		// 逻辑或  -- 或者
		// 表达式1||表达式2
		// 如果有一个为true，整个结果为true
		var num5 = 20;
		console.log(num5>10||5<2);//true

		// 逻辑非 -- 取反
		// ！表达式1
		// 表达式1的结果为true，整体结果为false
		// 达式1的结果为flase，整体结果为true
		var flag = true;
		console.log(!flag);//flase
	</script>
</body>
</html>
