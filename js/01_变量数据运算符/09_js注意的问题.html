<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// js代码的注意问题
		// 
		// 1.在一对script标签中有错误的js代码 ，错误代码后面的程序不会执行
		// 2.script标签在页面中可出现多对
		// 3.如果第一对script标签里面出错，不会影响后面的script标签的js代码执行
		// 4.如果script标签是引入js文件的作用，那么这对标签里面不要写任何代码，如果要写逻辑，重新写一对script标签
	</script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
