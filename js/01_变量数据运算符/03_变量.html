<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 变量 js中存储数据
		// var 声明 名字 = 赋值符  值可以是任意数据类型
		var a;//变量的声明，此时没有赋值
		console.log(a);//undefined
		var b = "10";
		console.log(b);

		// 简单的数据类型
		var number = 10;
		// 引号里面的数据类型是字符串
		var string = "小明";
		// 布尔值 true/false
		var flag = true;
		// undefined
		var a;
		console.log(a);//undefined
		// null 只代表一种状态 空
		var nul = null;
		console.log(nul)
	</script>
</body>
</html>
