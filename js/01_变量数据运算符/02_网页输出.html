<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//控制台打印输出 一般用作调试 
		console.log("我是控制台输出的内容")

		// prompt()是一个函数 括号里面是给这个函数的参数
		// prompt('请输入银行卡账号')
		var a = prompt('请输入银行卡账号')
		console.log(a);

		// confirm() 通常和判断语句使用
		console.log(confirm('确认退出吗？'))
	</script>
</body>
</html>
