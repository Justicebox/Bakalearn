<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 如何判断变量的数据类型 使用typeof 来获取
		var num = 10;
		console.log(typeof num);

		// 引号里面的数据类型是字符串
		var str = "小明";
		console.log(typeof str);

		var flag = true;
		console.log(typeof flag);

		var a;//声明 未赋值
		console.log(typeof a);//undefined

		var nul = null;
		console.log(typeof nul);//object

		// js中可以表示进制
		var num1 = 10;//十进制
		var num2 = 012;//八进制
		console.log(num2)
		var num3 = 0x12;//十六进制 
		console.log(num3)
	</script>
</body>
</html>
