<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 一、其他数据类型转数字类型： 三种方式
		// 1.parseInt() 转整数
		console.log(parseInt("10"));//10
		console.log(parseInt('10fasfas'));//10
		console.log(parseInt('s10'));//NaN 
		console.log(parseInt('10.98'));//10
		console.log(parseInt("10.98aaa"))//10

		// 2.parseFloat(); 转小数
		console.log(parseFloat("10"));//10
		console.log(parseFloat('10fasfas'));//10
		console.log(parseFloat('s10'));//NaN 
		console.log(parseFloat('10.98'));//10.98
		console.log(parseFloat("10.98aaa"))//10.98

		// 3.Number() 转数字
		console.log(Number("10"));//10
		console.log(Number('10fasfas'));//NaN
		console.log(Number('s10'));//NaN 
		console.log(Number('10.98'));//10.98
		console.log(Number("10.98aaa"))//NaN

		// 想要转换成小数 就用parseFloat 转整数就用parseInt 如果想要转成数字并且要求比上面严格的话用Number
		
		
		// 二、其他数据类型转字符串
		// 1.toString();可以将所有的数据类型转为字符串，但是出了null和undefined
		var num = 10;
		console.log(num.toString());
		// 二进制 toString(2)
		// 八进制 toString(8)
		// 十进制 toString(10)
		// 十六进制 toString(16)
		
		// var nul = null.toString()
		// console.log(nul)
		// var und = undefined.toString();
		// console.log(und)
		
		// 2.String();可以将null和undefined转换为字符串的，但是没办法转换为进制字符串
		var num1 = 20;
		console.log(String(num1));
		var nul1 = String(null);
		console.log(nul1,typeof nul1);
		var und1 = String(undefined);
		console.log(und1,typeof und1);


		// 三、其他数据类型转为布尔值
		// Boolean()
		console.log(Boolean(1));//true
		console.log(Boolean(-10));//true
		console.log(Boolean(10));//true;
		console.log(Boolean('HAHA'));//true

		console.log(Boolean(0));//false;
		console.log(Boolean(null));//false;
		console.log(Boolean(undefined));//false;
		console.log(Boolean(''));//false
	</script>
</body>
</html>
