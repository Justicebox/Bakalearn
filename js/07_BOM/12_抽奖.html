<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		.box{
			width: 600px;
			height: 450px;
			border: 1px solid red;
			margin:  0 auto;
		}
		.item{
			width: 148px;
			height: 148px;
			border: 1px solid red;
			float: left;
			text-align: center;
			line-height: 148px;
		}
		.box button{
			width: 300px;
			height: 150px;
			float: left;
		}
		.show{
			background: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="item show"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<button>开始</button>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<script type="text/javascript">
		// 获取所有元素
		var divs = document.querySelectorAll('.item')
		// 把名字存放到数组中
		var arr = ["朱明旺","王威","王顺利","王杰","李明阳","刘勇建","李福龙","姬广灿","李炯","刘玉亭"]

	//	for (var i = 0; i < Things.length; i++) {
	//		Things[i]
	//	}


		for (var i = divs.length - 1; i >= 0; i--) {
			divs[i].innerHTML = arr[i]
		}

		var btn = document.querySelector("button");
		var flag = true;
		var timer = null;
		btn.onclick = function () {
			if (flag) {
				this.innerHTML = "暂停";
				// 开始闪烁
				timer = setInterval(function () {
					if (document.querySelector('.show')) {
						document.querySelector('.show').className = "item";
					}
					divs[parseInt(Math.random()*10)].className = "item show"
				},100);
				flag = false;
			}else{
				this.innerHTML = "开始";


				// clearInterval(timer)


				setTimeout(function () {
					clearInterval(timer)
				},Math.random()*2000);



				
				flag = true;
			}
		}
	</script>
</body>
</html>
