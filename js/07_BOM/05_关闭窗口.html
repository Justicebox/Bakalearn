<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="关闭页面" onclick="window.close()">
	<button>点我后退</button>

	<script type="text/javascript">
		var  btn = document.querySelector('button');
		btn.onclick = function () {
			history.back();
		} 
	</script>
</body>
</html>
