<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 500px;
			height: 500px;
			background: orange;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script type="text/javascript">
		var box = document.querySelector(".box");
		console.log(box.style.width)
		// 获取盒子的宽高 返回值是数字 没有单位
		console.log(box.offsetWidth,box.offsetHeight)
	</script>
</body>
</html>
