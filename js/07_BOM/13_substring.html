<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.pageTxt1,.pageTxt2,.pageTxt3,.pageTxt4{
			display: none;
		}
		.pageTxtShow{
			font-size: 40px;
		}
	</style>
</head>
<body>
	<p class="pageTxt1">全世界的好东西</p>
	<p class="pageTxt2">标记我的生活</p>
	<p class="pageTxt3">明星生活的另一面</p>
	<p class="pageTxt4">吃穿玩乐买的日常</p>
	<div>
		<p class="pageTxtShow"></p>
	</div>

	<script type="text/javascript">
		var pageTxt1 = document.querySelector('.pageTxt1');
		var pageTxt2 = document.querySelector('.pageTxt2');
		var pageTxt3 = document.querySelector('.pageTxt3');
		var pageTxt4 = document.querySelector('.pageTxt4');
		var pageTxtShow = document.querySelector('.pageTxtShow');
		var i = 0;
		var timer1 = setInterval(sub1,200)
		function sub1() {
			pageTxtShow.innerHTML = pageTxt1.innerHTML.substring(0,i) + "|";
			i++;
			if (pageTxtShow.innerHTML == pageTxt1.innerHTML + "|") {
				i = 0;
				clearInterval(timer1)
				timer2 = setInterval(function(){
					pageTxtShow.innerHTML = pageTxt2.innerHTML.substring(0,i) + "|";
					i++;
					if (pageTxtShow.innerHTML == pageTxt2.innerHTML + "|"){
						i = 0;
						clearInterval(timer2)
						timer3 = setInterval(function(){
							pageTxtShow.innerHTML = pageTxt3.innerHTML.substring(0,i) + "|";
							i++;
							if (pageTxtShow.innerHTML == pageTxt3.innerHTML + "|"){
								i = 0;
								clearInterval(timer3)
								timer4 = setInterval(function(){
									pageTxtShow.innerHTML = pageTxt4.innerHTML.substring(0,i) + "|";
									i++;
									if (pageTxtShow.innerHTML == pageTxt4.innerHTML + "|"){
										i = 0;
										clearInterval(timer4)
										timer1 = setInterval(sub1,200)
									}
								},200)
							}
						},200)
					}
				},200)
			}
		}
	</script>
</body>
</html>
