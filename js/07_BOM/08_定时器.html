<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>清除定时器</button>
	<script type="text/javascript">
		// 无限循环 每隔多长时间执行一次 除非清除定时器才能停下
		
		var timer = setInterval(function(){
			console.log("炸不死你")
		},1000)

		var btn = document.querySelector('button');
		btn.onclick = function () {
			clearInterval(timer)
		} 
	</script>
</body>
</html>
