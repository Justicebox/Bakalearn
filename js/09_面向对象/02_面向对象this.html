<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>按钮</button>
	<script type="text/javascript">
		var arr = [1,2,3,4];
		arr.a = 12;
		arr.show = function () {
			alert(this.a)
		}
		arr.show();
		console.log(arr)
		// this 指向函数的拥有者 调用者
		// 方法属于谁 this指向谁
		
		document.querySelector('button').onclick = function () {
			var _this = this;
			setInterval(function () {
				console.log(_this)
			},1000)
		}
		
		function abc(){
			console.log(this)
		}
		abc()
	</script>
</body>
</html>
