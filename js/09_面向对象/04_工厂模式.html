<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function createPerson(name,qq) {
			// 创建一个空白的的对象  原料
			var obj = new Object();
			// 属性 方法组成
			// 给对象添加属性 加工
			obj.name = name;
			obj.qq = qq;
			// 给对象添加方法
			obj.showName = function () {
				console.log('我的名字是' + this.name)
			}
			obj.showQQ = function () {
				console.log('我的qq是' + this.qq)
			}
			// 出厂
			return obj
		}

		var obj1 =  createPerson('张三',"123456")
		obj1.showName();
		obj1.showQQ();
		

		var obj2 =  createPerson('lisi',"123456")
		obj2.showQQ();
		obj2.showName();

		console.log(obj1 == obj2)
	</script>
</body>
</html>
