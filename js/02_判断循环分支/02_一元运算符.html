<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// i++ ++i i-- --i
		// 如果运算符在前面 先本身自加1 再去参加运算 如果运算符在后 先参加运算 在自加1
		// 如果变量在前 先参加运算 本身在自加1  如果变量在后 先本身自加1  在参加运算
		
		var num = 10;
		num++;
		console.log(num);

		var num1 = 10;
		++num1;
		console.log(num1);

		var a = 1; var b = ++a + ++a; console.log(b);
		var a = 1; var b = a++ + ++a; console.log(b);
		var a = 1; var b = a++ + a++; console.log(b);
		var a = 1; var b = ++a + a++; console.log(b);
	</script>
</body>
</html>
