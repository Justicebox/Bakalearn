<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// for循环
		// 语法：
		// for(表达式1;表达式2;表达式3){
		// 		循环体
		// }
		
		// 打印10次 哈哈又变帅了
		for (var i = 0; i < 10; i++) {
			console.log('日照香炉生紫烟，一对情侣在林间，远看身影似神仙，近看竟然是“兴旺”')
		}

		// 1-100数字和
		var sum = 0; 
		for (var i = 0; i < 101; i++) {
			sum += i;    //sum=sum+i
		}
		console.log(sum)

		// 1-100之间6的倍数
		for (var i = 1; i < 101; i++) {
			if (i%6==0) {
				console.log(i+'是6的倍数')
			}
		}

		// 1-100之间奇数和
		var sum1 = 0;
		for (var i = 1; i < 101; i++) {
			if (i%2!=0) {
				sum1 += i;
			}
		}
		console.log(sum1)

		// 打印两行**********
		for (var i = 0; i < 2; i++) {
			document.write("**********"+"<br>")
		}
		// 打印直角三角形
		// 外面for循环控制几行 里面for循环控制 每行打印几个
		for (var i = 0; i < 9; i++) {
			for (var j = 0; j <=i ; j++) {
				document.write("★")
			}
			document.write("<br>")
		}

		// 打印9*9乘法表
		for (var i = 1; i <=9; i++) {
			for(var j =1;j<= i ;j++){
				document.write(j+ "*"+ i + "=" + j*i + "&nbsp;")
			}
			document.write("<br>")
		}
	</script>
</body>
</html>
