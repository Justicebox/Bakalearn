<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 三元运算符 
		// 语法：表达式1(条件)？表达式2：表达式3
		// 如果表达式1为true 执行表达式2 如果表达式为false 执行表达式3
		
		var a = 10;
		var b = 20;
		var c = a > b ? a : b; 
		console.log(c);

		var age = 10;
		var res = age >=18 ? "成年了" : "未成年"
		console.log(res) 

		// 总结 大多数情况，使用if-else的语句 也都可用三元运算符
	</script>
</body>
</html>
