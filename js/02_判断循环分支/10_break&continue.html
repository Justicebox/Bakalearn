	<script type="text/javascript">
		// break 如果再循环中使用 则立即跳出所有循环 不会继续执行
		
		for (var i = 0; i < 10; i++) {
			console.log('哈哈');
			if (i==5) {
				break
			}
		}
		// 找出100-200之间第一个被7整除的数
		for (var i = 100; i < 201; i++) {
			if (i%7==0) {
				console.log(i)
				break
			}
		}
		// continue 在循环中使用 跳出当前循环 开始下一次循环

		// 求100-200之间的累加和 但要跳过所有个位数是3的数
		var sum = 0;
		for (var i = 100; i < 201; i++) {
			if (i%10==3) {
				continue
			}
			sum += i;
		}
		console.log(sum)
	</script>
