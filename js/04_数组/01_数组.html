<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		
		// 第一种创建方法 构造函数 new出来一个对象
		var arr = new Array("a","b","c");
		console.log(arr);
		console.log(typeof arr);

		// 第二种创建方法 字面量形式
		var arr1 = [1,2,3,"a"];
		console.log(arr1);
		console.log(typeof arr1);
	</script>
</body>
</html>
