<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//19324     13249
		//13924		12349
		//13294		12349
		//13249		12349


		
		var arr = [9,1,3,2,4];
		var lun = 0,ci = 0;
		// 一层for循环只能找打一个最大值 如果要找到其他最大值 需要嵌套for循环
		for (var j = 0; j < arr.length - 1; j++) {
			// 快速找出数组中最大值
			for (var i = 0; i < arr.length - 1; i++) {
				// 当前项和后一项比较 如果当前项大于后一项 互换位置		
				if (arr[i] > arr[i+1]) {
					var temp = arr[i];
					arr[i] = arr[i+1];
					arr[i+1] = temp;
				}
				ci++
			}
			lun++
		}
		console.log(arr)
		console.log(lun)
		console.log(ci)
	</script>
</body>
</html>
