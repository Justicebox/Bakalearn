<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

<body>
	<script type="text/javascript">
		// 数组的取赋值 通过索引值 index 索引值从0开始
		// 赋值 
		var arr = [];
		arr[0] = 1;
		arr[1] = 2;
		console.log(arr);
		// 可以给数组任意位置赋值，前面没有赋值的为未定义
		
		// 弹出输入框 累计给数组赋十个值
		var arr1 = [];
		for (var i = 0; i < 10; i++) {
			arr1[i] = Number(prompt('请输入数字'))
			console.log(i)
			
		}
		console.log(arr1)

		// 取值
		var arr2 = [1,2,3,4,5,6,7];
		console.log(arr2[2])
	</script>
</body>
