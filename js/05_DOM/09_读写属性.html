<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.active{
			width: 800px;
			
			background-position: center;
			background-size: cover;
		}
		.img{
			height: 500px;
		}
	</style>
</head>
<body>
	<img src="../images/bg001.jpg" alt="">
	<script type="text/javascript">
		var img = document.getElementsByTagName('img')[0];
		// 获取属性
		var src = img.getAttribute('src');
		console.log(src);

		// 设置属性 无法直接获取属性值
		img.setAttribute("src","../images/bg002.jpg");

		// var setAttr = img.setAttribute("src","../images/bg002.jpg");
		// console.log(setAttr);
		
		img.setAttribute('class',"active img");
	</script>
</body>
</html>
