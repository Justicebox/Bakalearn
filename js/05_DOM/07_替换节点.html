<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="box">
		<p>p1</p>
		<span>span</span>
		<p>p3</p>
	</div>
	<script type="text/javascript">
		var box = document.getElementsByClassName('box')[0];
		var p = document.createElement('p');
		p.innerHTML = "p2";
		box.replaceChild(p,box.children[1])
	</script>
</body>
</html>
