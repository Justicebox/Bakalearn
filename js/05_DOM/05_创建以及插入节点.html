<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="list">
		<li>我是li1</li>
		<li>我是li2</li>
		<li>我是li3</li>
		<li>我是li4</li>
		<li>我是li5</li>
		<li>我是li6</li>
		<li>我是li7</li>
		<li>我是li8</li>
		<li>我是li9</li>
		<li>我是li10</li>
	</ul>
	<script type="text/javascript">
		var lis = document.getElementsByTagName('li');

		for (var i = 0; i < lis.length; i++) {
			lis[i].style.color = "red";
		}

		// 创建节点
		var li = document.createElement("li");
		// console.log(li)
		li.innerHTML = "我是新创建的li";
		var ul = document.getElementsByClassName('list')[0];
		
		// appendChild() 调用者父元素 参数是添加的子元素 将新元素放到数组的后面 
		console.log(ul) 
		ul.appendChild(li)

		// insertBefore(插入的子节点，参考的子节点)
		var li1 = document.createElement('li');
		li1.innerHTML = "你好，世界";
		// ul.insertBefore(li1,ul.firstElementChild)
		ul.insertBefore(li1,ul.children[2])
	</script>
</body>
</html>
