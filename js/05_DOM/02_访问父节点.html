<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div><span>我是div1里面的文本</span></div>
	<div><span>我是div2里面的文本</span></div>
	<script type="text/javascript">
		var spans = document.getElementsByTagName('span');
		console.log(spans[0].parentNode)
		// 可以通过parentNode 访问父节点
		
		for (var i = 0; i < spans.length; i++) {
			spans[i].parentNode.style.width = "300px";
			spans[i].parentNode.style.height = "300px";
			spans[i].parentNode.style.color = "#fff";
			spans[i].parentNode.style.backgroundColor = "#666";
		}

	</script>
</body>
</html>
