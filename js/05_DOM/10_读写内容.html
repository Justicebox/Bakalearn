<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="box"></div>
	<script type="text/javascript">
		var box = document.getElementsByClassName('box')[0];
		var str = "今天天气阴天";
		var str1 = "<h2>今天天气阴天</h2>";

		// 以文本形式写入到标签
		box.innerText = str;
		box.innerText = str1;

		// 以代码的形式写入标签
		box.innerHTML = str1;

		// 读取内容
		console.log(box.innerText)
		console.log(box.innerHTML)
	</script>
</body>
</html>
