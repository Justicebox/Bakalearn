<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box1">我是div1</div>
	<div id="box2">我是div2</div>
	我是两个标签之间的文字
	<div id="box3">我是div3</div>
	<script type="text/javascript">
		var box2 = document.getElementById('box2');
		console.log(box2)

		// next
		var next = box2.nextSibling;//兼容ie678
		console.log(next)
		var nextEl = box2.nextElementSibling;
		console.log(nextEl)

		// previous
		var previous = box2.previousSibling;//兼容ie678
		console.log(previous)
		var previousEl = box2.previousElementSibling;
		console.log(previousEl)
	</script>
</body>
</html>
