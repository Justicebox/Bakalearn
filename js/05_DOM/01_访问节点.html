<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2 id="tit">我是标题</h2>
	<p>我是段落1</p>
	<p>我是段落2</p>
	<p>我是段落3</p>
	<p>我是段落4</p>
	<p>我是段落5</p>
	<div class="box">我是div1</div>
	<div class="box">我是div2</div>
	<script type="text/javascript">
		// document 代表当前网页 文档对象
		// 通过id访问节点 通过id值找到当前标签 得到的元素是单个变量
		var h2 = document.getElementById('tit');
		console.log(h2)
		h2.style.color = "red";
		h2.style.fontSize = "30px";
		// 驼峰值 每个单词的首字母大写
		// 
		// 通过tagName访问节点 得到的元素是数组
		var ps = document.getElementsByTagName('p');
		console.log(ps);
		// ps.style.color = "red";
		// 不能对数组直接进行操作 需要进行遍历
		for (var i = 0; i < ps.length; i++) {
			// ps[i].style.color = "red";
			var r = parseInt(Math.random()*256);
			var g = parseInt(Math.random()*256);
			var b = parseInt(Math.random()*256);
			// "rgb(0,0,0)"
			ps[i].style.color = "rgb(" + r + "," + g + "," + b + ")"
		}

		// 通过className访问节点 得到的元素是数组
		var boxs = document.getElementsByClassName('box');
		console.log(boxs)
		for (var i = 0; i < boxs.length; i++) {
			boxs[i].style.width = "400px";
			boxs[i].style.height = "400px";
			boxs[i].style.backgroundColor = "orange";
		}
	</script>
</body>
</html>
