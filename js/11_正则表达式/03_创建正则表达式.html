<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 第一种 js构造函数
		// RegExp(正则，方法)
		// 正则表达式 正则就是一个规则 用文本来描述 
		var reg = new RegExp('a');
		var str = "abcdefg";
		console.log(str.search(reg))


		// 第二种  字面量
		//  /正则/属性
		var reg1 = /a/i;
		var str1 = "Abcdef"
		console.log(str1.search(reg1))
	</script>
</body>
</html>
