<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 没有什么功能非正则不可 只是说正则让你做东西更方便

		// 元字符 \d \w \s . ^  $
		// match() 把所有匹配的内容全部取出来 返回值数组
		var str = "as645f64fas0f4 1217a8f71  416a68fas8 fa9s7";
		var reg = /\d/g;
		console.log(str.match(reg));
		var reg1 = /\d\d/g;
		console.log(str.match(reg1));
		var reg2 = /\d\d\d/g;
		console.log(str.match(reg2));

		// 量词 + 多少若干
		var reg3 = /\d+/g;
		console.log(str.match(reg3));


		// 边界 方括号 限定符号
		// \d 等价于 [0-9]
		var reg4 = /[4-8]/;
		var str1 = "p123";
		console.log(reg4.test(str1));

		// replace 
		var reg5 = /a|b|c|d/g;
		var str2 = "asdfw6e21t61earw 40y08m7ni16q91cr+9qw18rvwt7w29ctwq97w/yc+q";
		console.log(str2.replace(reg5,"*"))
	</script>
</body>
</html>
