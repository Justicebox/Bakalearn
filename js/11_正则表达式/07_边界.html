<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// [abc]
		var str = "askafcjaisafboksafabcbafsafpoasjkfoacfa";
		var reg = /[abc]fa/g;
		console.log(str.match(reg));

		// [^abc] 查找出了中括号之间的任意字符
		var reg1 = /[^abc]/;
		var str1 = "aaa";
		console.log(reg1.test(str1))

		// [a-z][0-9]
		var reg2 = /[a-z]+[0-9]+/g;
		var str2 = "btr1b7s1er7vt982f7as87v681b7y17t8167y8n17u";
		console.log(str2.match(reg2))
	</script>
</body>
</html>
