<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 在全局匹配模式下 可以指定要查找的字符串 执行多次匹配
		// 每次匹配使用当前正则对象的lastIndex属性值作为在目标字符串中开始查找的起始位置
		// lastIndex 属性初始位置0  找到匹配项后 lastIndex的值被重置为匹配值的下一个字符的索引位置，用来标识执行匹配的开始查找位置

		var str = "f3asf65a32sfas64f56as13f";
		var reg = /\d/g;
		console.log('从' + reg.lastIndex + "开始查找")
		console.log(reg.exec(str));

		console.log('从' + reg.lastIndex + "开始查找")
		console.log(reg.exec(str));

		console.log('从' + reg.lastIndex + "开始查找")
		console.log(reg.exec(str));
	</script>
</body>
</html>
