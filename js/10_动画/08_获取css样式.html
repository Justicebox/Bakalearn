<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 500px;
			height: 300px;
			background-color: orange;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script type="text/javascript">
		var box = document.querySelector('.box');

		// getComputedStyle(element,null)["background"] getComputedStyle(element,null).key 调用者是window
		// console.log(window.getComputedStyle(box,null).backgroundColor)
		console.log(window.getComputedStyle(box,null)["background-color"])


		// ie 
		// currentStyle 调用者就是当前元素
		// box.currentStyle.width
		
		// 获取css样式的函数
		function getStyle(element,attr) {
			return window.getComputedStyle ? window.getComputedStyle(element,null)[attr] : element.currentStyle[attr]
		}
		console.log(getStyle(box,"font-size"))
	</script>
</body>
</html>
