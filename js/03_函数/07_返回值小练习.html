	<script type="text/javascript">
		// 求1-100数字和
		function sum() {
			var sum = 0;
			for (var i = 1; i < 101; i++) {
				sum += i
			}
			return sum
		}
		console.log(sum())

		// 求圆的面积和周长
		function get(r){
			return "圆的面积"+ Math.PI*r*r + "圆的周长" + 2 *Math.PI *r
		}
		console.log(get(5))
