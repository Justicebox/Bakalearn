<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 函数的参数：
		// 在函数定义的时候，函数后面的小括号里面的变量就是形参，目的是函数在调用的时候，用户传进来的值可以做操作；写两个变量就是有两个形参；在函数盗用的时候 小括号里面的值就是给变量赋值 -- 叫传值 ，把这个值叫实参
		// 形参：函数后面的小括号里面的变量就是形参
		// 实参：在函数调用的时候 小括号里面的值 实参可以是变量也可以是值
		
		function sum(a,b) {
			var sum = a + b;
			console.log(sum)
		}
		sum(10,20)

		function f1(a,b,c){
			console.log(a)
			console.log(b)
			console.log(c)
			console.log(a+b)
		}
		f1(1,2)//实参小于形参 形参声明变量未赋值 undefined
		f1(1,2,3,4)//实参大于形参 没有站位的形参 没有逻辑 不会报错 没有意义
	</script>
</body>
</html>
