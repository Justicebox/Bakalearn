		// 函数的命名 ： 規則 规范 驼峰命名法
		
		// 通过函数计算 两个数的和
		function sum(){
			var num1 = 10;
			var num2 = 20;
			var sum = num1 + num2
			console.log(sum)
		}
		// sum();


		
		for (var i = 0; i < 10; i++) {
			sum();
		}

		// 计算1-100数字和
		function every(){
			var sum = 0;
			for (var i = 1; i < 101; i++) {
				sum += i;
			}
			console.log(sum)
		}
		every()
	</script>
