<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 函数返回值 在函数内部有 return关键字 return后面的内容就是函数的返回值
		// 一个函数的默认返回值是undefined
		// 当出现return关键字 return 后面的程序就不执行了
		
		function f1(a,b) {
			var sum = a + b;
			
			return sum
			//  
		}
		var c = f1(10,30);
		console.log(c)
	</script>
</body>
</html>
