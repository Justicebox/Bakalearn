<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 命名函数 ：声明函数名称就是命名函数
		// 匿名函数：函数没有名字
		// 
		// 函数另一种定义方式
		// 函数表达式：
		// 把一个函数赋值给一个变量，此时形成了函数表达式
		// 
		// var 变量 = 匿名函数

		// 函数声明 命名函数
		function f1() {
			console.log('哈哈：我又变帅了')
		}
		f1();

		// 函数表达式
		var f2 = function (){
			console.log('函数表达式')
		}
		f2();

		// 匿名函数自调用
		(function (){
			console.log("阿尼哈塞呦")
		})     ();
	</script>
</body>
</html>
