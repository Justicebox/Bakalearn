<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function sum(n) {
			var sum = 0;
			for (var i = 1; i <= n; i++) {
				sum += i;
			}
			console.log(sum)
		}
		sum(100)

		function sum(n,m) {
			var sum = 0;
			for (var i = n; i <= m; i++) {
				sum += i;
			}
			console.log(sum)
		}
		sum(100,200)
	</script>
</body>
</html>
