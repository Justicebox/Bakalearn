<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p class="demo"></p>
	<script type="text/javascript">
		// parse() 括号里面填写需要解析的字符串 把字符串解析成数组或对象 调用者是JSON


		//JSON.parse()
		//JSON 通常用于与服务端交换数据。

		//在接收服务器数据时一般是字符串。

		//我们可以使用 JSON.parse() 方法将数据转换为 JavaScript 对象。
		
		var str = '[1,2,3]';
		// console.log(str)
		var arr = JSON.parse(str);
		console.log(arr)


		var string = '{"students":[{"name":"xiaozhu"},{"name":"xiaoming"},{"name":"xiaowang"},{"name":"xiaoli"}],"teacher":"yzk"}';

		var obj = JSON.parse(string);
		console.log(obj)
		
		document.querySelector('.demo').innerHTML = "学生姓名:" + obj.students[0].name
	</script>
</body>
</html>
