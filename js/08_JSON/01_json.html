<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// json 对象的定义
		// key:value,key:value
		var boy = {
			name:"朱明旺",
			age:3,
			city:"qufu",
			grilFriend:0,
			eat:function () {
				return 2
			}
		}
		// 对象可以看做是一个容器 里面封装了很多的key:value ,获取值的方法 object.key  object['key']
		console.log(boy.name)
		console.log(boy["age"])
		console.log(boy.eat())
		var city = "city"
		console.log(boy[city])
		

		// 数组和对象的不同 数组是有序的通过索引值(index)取赋值 不是key的方式取值 数组有length 对象没有长度
		var arr = ["hello",12,true,null,undefined]
		console.log(arr[2])

		// 数组和对象的混用
		var arr1 = [[1,2,3],"hello",12,true,null,undefined,{name:"李明阳",age:3}]
		console.log(arr1[6].name)

		var obj = {
			name:"朱明旺",
			age:3,
			borther:['xiaobai',"xiaoming"]
		}
		console.log(obj.borther[0])
		// key:value 对象中每个key用，隔开 每个key和value用：隔开
	</script>
</body>
</html>
