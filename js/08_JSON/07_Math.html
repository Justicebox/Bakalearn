<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var PI = Math.PI;
		console.log(PI)

		// ceil 向上取整
		var ceil = Math.ceil(10.4);
		console.log(ceil)

		// floor 向下取整
		var floor = Math.floor(10.9);
		console.log(floor)

		// round 四舍五入
		var round = Math.round(10.5);
		console.log(round)

		// min 最小值
		var min = Math.min(1,2,3,4);
		console.log(min)

		// max 最大值
		var max = Math.max(1,2,3,4);
		console.log(max)

		// random 随机数
		
	</script>
</body>
</html>
