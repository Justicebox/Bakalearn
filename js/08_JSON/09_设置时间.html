		// 1234567890123
		function getTimes(time){
			var date = new Date()
			date.setTime(time)
			var year = date.getFullYear();
			var month = zero(date.getMonth());
			var day = date.getDate();
			return  year + "-" + month + "-" + day
		}
		function zero(n){
			if(n<10){
				return "0" + n
			}else{
				return n
			}
		}
		console.log(getTimes(1234567890123))
