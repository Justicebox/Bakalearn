<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 1000px;
			height: 1000px;
			background: orange;
		}
		.sma{
			width: 300px;
			height: 300px;
			background: pink;

			transition: all 2s;
			/*display: none;*/
		}

		.box:hover .sma{
			/*平移 像素 translate() 一个值的时候水平方向 两个值第一个水平 第二个垂直 正负代表方向*/
			/*transform: translate(300px);*/
			/*transform: translate(0,300px);*/
			/*缩放 比例 scale()*/
			/*transform: scale(.5);*/
			/*display: block;*/
			/*旋转 deg度数 rotate 正值顺时针*/
			/*transform: rotate(1080deg)*/

			transform: translate(500px) scale(.5) rotate(1080deg)
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="sma"></div>
	</div>
</body>
</html>
