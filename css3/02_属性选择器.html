<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*元素 [属性='属性值']*/
		a[href="sina"]{
			font-size: 30px;
		}
		/*^开头  $结尾*/
		a[href ^='b']{
			color: red;
		}

		a[href *= 'i']{
			background: orange;
		}
	</style>
</head>
<body>
	<a href="baidu">百度</a>
	<a href="sina">新浪</a>
	<a href="163">网易</a>
	<a href="bilibili">哔哩哔哩</a>
</body>
</html>
