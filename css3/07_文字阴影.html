<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul li{
			margin-top: 10px;
		}
		/*text-shadow  水平方向 垂直方向 模糊度 阴影颜色*/ 
		.normal p{
			text-shadow: 2px 2px rgba(0,0,0,.3) ;
		}

		.blur p{
			text-shadow: 2px 2px 1px rgba(0,0,0,.3) ;
		}

		.group p{
			text-shadow: 1px 1px 0px rgba(0,0,0,.3),1px 1px 2px rgba(0,85,0,.8)
		}
	</style>
</head>
<body>
	<ul>
		<li class="normal">
			<strong>普通文字阴影</strong>
			<p>测试普通文字阴影</p>
		</li>
		<li class="blur">
			<strong>模糊文字阴影</strong>
			<p>测试模糊文字阴影</p>
		</li>
		<li class="group">
			<strong>多重模糊文字阴影</strong>
			<p>测试多重模糊文字阴影</p>
		</li>
	</ul>
</body>
</html>
