<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 80px;
			height: 30px;
			background: #000;
			position: relative;
			float: right;
			margin-right: 30px;
		}
		.sma{
			width: 200px;
			height: 0px;
			position: absolute;
			right: 0;
			top: 30px;
			border:1px solid #000;
			transition: all .8s; 
			/*display: none;*/
		}
		.box:hover .sma{
			/*display:block;*/
			height: 120px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="sma"></div>
	</div>
</body>
</html>
