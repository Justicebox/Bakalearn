<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.item~li{
			color: red;
		}
	</style>
</head>
<body>
	<!-- + 选中当前元素后边的第一个兄弟元素 -->
	<!-- ~选中当前元素后边的所有兄弟元素 -->
	<ul>
		<li>我是第1个li</li>
		<li>我是第2个li</li>
		<li class="item">我是第3个li</li>
		<li>我是第4个li</li>
		<li>我是第5个li</li>
	</ul>
</body>
</html>
