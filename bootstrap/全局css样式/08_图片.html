<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/index.css">
	<style>
		img{
			max-width: 150% !important;
		}
		body{
			background: #eee;
		}
	</style>
</head>
<body>
	<!-- .container-fluid 屏幕100%平铺 -->
	<!-- container 左右留白 版心 -->
	<div class="container-fluid">
		<h1 class="page-header head">bootstrap前端框架</h1>
		<img src="../images/1.jpg" class="img-responsive" alt="Responsive image">

		<img src="../images/01.jpg" alt="..." class="img-rounded">
		<img src="../images/02.jpg" alt="..." class="img-circle">
		<img src="../images/03.jpg" alt="..." class="img-thumbnail">
	</div>


	<!-- bootstrap 依赖于jQuery 所以要引用-->
	<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
</body>
</html>
