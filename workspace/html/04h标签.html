<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>h标签</title>
	<style type="text/css">
		h1{
			font-size: 100px;
			color: red;
		}
		h2{
			font-size: 20px;
			color: blue;
		}
	</style>
</head>
<body>
HTML 叫做 超文本 标记 语音
	<!-- 	
	语义：标题
	html:标题 有6组 标题h7没有意义 
	-->

	<!-- 网页中一般只有一个h1标签 -->
	<!-- h2,h3,h4 h7没有意义-->
	<!-- h里面只能放文字 -->
	<!-- h块级元素 -->
	文本级标签：里面放文本，<!-- 文字，图片，表单元素 -->
	容器级标签：h容器级标签，
	行内元素：在一行显示
	块级元素：独行显示，自己霸占一行。

	<h1>h1标签</h1>
	<h2>h2标签</h2>
	<h3>h3标签</h3>
	<h4>h4标签</h4>
	<h5>h5标签</h5>
	<h6>h6标签</h6>
	<h7>h7标签</h7>
	我是正文
</body>
</html>
