<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ID选择器</title>
	<style type="text/css">
	
	/*#id名字{}*/

	.div1{
		font-size: 12px;
		color: blue;
	}
	
	/*id的名字不能重复*/
	#box1{
		color: red;
	}




	</style>
</head>
<body>
	<div class="div1" id="box1">我是盒子</div>
	<div class="div1">我是盒子</div>
</body>
</html>
