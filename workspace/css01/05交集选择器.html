<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交集选择器</title>
	<style type="text/css">
		p.p1#special span{
			color: red;
		}

		.p1#special span{
			color: blue;
		}
		h3.p1{}
		/*span.span1*/
	</style>
</head>
<body>
<h3 class="p1">我是h3标签</h3>
<p class="p1" id="special"><span>我是p标签下的span标签</span>我是p标签</p>
<h3 class="p1" id="special"> 
我是h3标签
</h3>

<span class="span1">我是span1標簽</span>
<span>我是span1標簽</span>
</body>
</html>
