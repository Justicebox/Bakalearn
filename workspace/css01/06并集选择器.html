<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>并集选择器</title>
	<style type="text/css">
		/*并集选择器*/
	p,h3,ul,li,dl,dt,dd,body{
		padding: 0;
		margin: 0;
	}
	</style>
</head>
<body>
	<ul>
		<li> 
			<span>我是span标签</span>
		</li>
	</ul>

	<h3>我是h3标签</h3>
	<p>我是p标签</p>
	<span>我是span标签</span>
	<dl class="dl1">
		<dt>你好</dt>
		<dd>你好</dd>
	</dl>
	
</body>
</html>
