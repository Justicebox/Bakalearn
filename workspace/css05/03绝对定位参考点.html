<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style type="text/css">
	body{
		height: 1000px;
		/*width: 2000px;*/
	}

	*{
		margin: 0; 
		padding: 0;
	}
		.box{
			width: 200px;
			height: 200px;
			background: red;
		}

		.box1{
			/*绝对定位脱离标准文档流*/
			/*position: relative;*/			
			position: absolute;
			right: 50px;
			bottom:20px;
			width: 200px;
			height: 200px;
			background: green;
			/*margin: 0 auto;*/
			/*z-index: 3;*/
		}
		
		.box2{
			padding-right: 40px;
			position: relative;
			width: 800px;
			height: 600px;
			background: blue;
			margin: 0 auto;
			/*display: block;*/
		}
	
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2">
		<div style="width: 600px; height: 400px; background: yellow; position: relative;">
				<div class="box1"></div>
		</div>
	</div>

</body>
</html>
