<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位盒子居中</title>
	<style type="text/css">
		.box1{
			position: relative;
			width: 1000px;
			height: 800px;
			background: pink;
			margin: 0 auto;
		}

		.box2{
			position: absolute;
			width: 400px;
			height: 200px;
			background:blue;
			left: 50%;
			margin-left: -200px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
</html>
