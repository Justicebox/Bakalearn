<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background: red;
		}
		.box1{
			/*相对定位，参考点是自己本身，相对于自己的位置，老家留坑，没有脱离标准文档流。*/
			position: relative;
			right: 100px;
			bottom: -100px;
			width: 200px;
			height: 200px;
			background: green;
			margin: 0 auto;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: blue;
		}
	
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
