<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{
		background:skyblue;
	}

	.box{
		width: 120px;
		border-radius: 25px;
		cursor: pointer;
		background: #fff;
	}

	.game{
		width: 120px;
		height: 40px;
		text-align: center;
		border-radius: 25px;
		background: #fff;
	}

	.none{
		display: none;
		width: 120px;
		height: 30px;
		text-align: center;
		border-radius: 25px;
		background: #fff;
	}

	.box:hover .none{
		display: block;
	}






	</style>
</head>
<body>
	<div class="box">
		<div class="game">在线游戏</div>
		<div class="none">我是隐藏部分</div>
	</div>
</body>
</html>
