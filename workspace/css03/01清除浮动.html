<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动方法一</title>
	<style type="text/css">
		li{
			float: left;
			background: yellow;
			list-style: none;
			margin:0 5px;
		}
		.clearFloat{
			height: 30px;
		}
	</style>
</head>
<body>
	1.给浮动父元素设置一个高度
	固定高度的用第一种方法

	第一组:
	<div class="clearFloat">
		<ul>
			<li>赵成</li>
			<li>杜金海</li>
			<li>郝宇</li>
			<li>葛航</li>
			<li>李明阳</li>
		</ul>
	</div>

	<div class="clearFloat">
		<ul>
			<li>郭强帅</li>
			<li>李晓丽</li>
			<li>赵晓雯</li>
			<li>赵英豪</li>
			<li>刘勇建</li>
		</ul>
	</div>


</body>
</html>
