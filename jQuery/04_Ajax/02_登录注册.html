<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" class="user">
	<input type="text" class="pass">
	<button>注册</button>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		
		
		
		$("button").click(function(){
			$.ajax('http://192.168.1.5/archives/register.php',{
				type:"post",
				data:{
					userName:$('.user').val(),
					passWord:$('.pass').val()
				},
				success:function(data){
					console.log(data)
				},
				error:function(data){
					console.log(data)
				}
			})
		})
	</script>
</body>
</html>
