<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="按钮" id="btn">
	<div class="box">
		<span>0000</span>
		<p>0001</p>
		<p>0002</p>
		<p>0003</p>
		<p>0004</p>
	</div>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			// 简单时间 给自己注册事件
			$('#btn').click(function () {
				$('<p>我是新创建的p标签</p>').appendTo('.box');
			})
			// bind 方式
			$('p').bind({
				click:function(){
					console.log("1321663")
				},
				mouseenter:function(){
					console.log("asdfasdfas")
				}
			})

			// delegate代理 委托
			// 给父元素注册委托事件 最终还是有子元素来执行
			$('.box').delegate("p","click",function(){
				console.log(this)
			})

			
		})
	</script>
</body>
</html>
