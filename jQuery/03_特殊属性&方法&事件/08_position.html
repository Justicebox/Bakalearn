<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		body{
			padding: 100px;
		}
		.box{
			position: relative;
			top: 100px;
			width: 600px;
			height: 600px;
			background: orange;
		}
		.sma{
			width: 500px;
			height: 500px;
			background: skyblue;
			position: absolute;
			top: 100px;
			left: 100px;
		}
		
	</style>
</head>
<body>
	<div class="box">
		<div class="sma"></div>
	</div>
	
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		// position 只能获取值 不能设置值 想设置值 用css()
		console.log($('.sma').position().left)
		$('.sma').position({"top":200})//不报错也不好用
	</script>
</body>
</html>
