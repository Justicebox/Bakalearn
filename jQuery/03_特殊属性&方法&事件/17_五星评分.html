<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		.commont{
			font-size: 40px;
			color: #ff16df;
		}
		.commont li{
			float: left;
			list-style: none;
		}
	</style>
</head>
<body>
	<ul class="commont">
		<li>☆</li>
		<li>☆</li>
		<li>☆</li>
		<li>☆</li>
		<li>☆</li>
	</ul>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function () {
			var wjx_k = "☆";
			var wjx_s = "★";
			$('.commont>li').on("mouseenter",function () {
				$(this).text(wjx_s).prevAll().text(wjx_s)
				$(this).nextAll().text(wjx_k)
			})
			$('.commont').on("mouseleave",function () {
				$(this).children().text(wjx_k)
				
				$('li.active').text(wjx_s).prevAll().text(wjx_s)//最后一行代码
			})

			$('.commont>li').on('click',function(){
				$(this).addClass('active').siblings().removeClass('active')
			})
		})
	</script>
</body>
</html>
