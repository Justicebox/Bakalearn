<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		body{
			padding: 100px;
		}
		.box{
			position: relative;
			top: 100px;
			width: 600px;
			height: 600px;
			background: orange;
		}
		.sma{
			width: 500px;
			height: 500px;
			background: skyblue;
		}
		button{
			position: absolute;
			top:50px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="sma"></div>
	</div>
	<button>按钮</button>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		var box = document.querySelector(".box");
		var left = box.offsetLeft;
		console.log(left);

		$(function(){
			$('.sma').offset({'top':200,left:200})
			console.log($('.sma').offset().left)
		})
	</script>
</body>
</html>
