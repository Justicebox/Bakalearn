<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="触发" class="btn1">
	<input type="button" value="移除" class="btn2">
	<p>我是段落</p>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('p').on('click',function(){
				alert('123456789')
			})
			$('.btn1').on('click',function () {
				// 触发p标签的事件
				// $('p').click();
				$('p').trigger('click')
			})

			$('.btn2').on("click",function(){
				$('p').off();
			})
		})
	</script>
</body>
</html>
