<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		.wrap{
			width: 410px;
			margin: 100px auto 0;
		}
		table{
			border-collapse: collapse;
			border-spacing: 0;
			border: 1px solid #c0c0c0;
		}
		th,td{
			border: 1px solid #d0d0d0;
			color:#404060;
			padding: 10px;
		}
		thead>tr{
			background: #09c;
			font: bold 16px '微软雅黑';
			color: #fff;
		}
		td{
			font: 14px '微软雅黑';
		}
		tbody>tr{
			background: #f0f0f0;
		}
		tbody>tr:hover{
			background: #fafafa;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<input type="button" value="清空" id="btn">
		<input type="button" value="添加" id="addBtn">

		<table>
			<thead>
				<tr>
					<th>课程名称</th>
					<th>所属项目组</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>HTML</th>
					<th>前端开发</th>
					<th class="del">删除</th>
				</tr>
				<tr>
					<th>CSS</th>
					<th>前端开发</th>
					<th class="del">删除</th>
				</tr>
				<tr>
					<th>JavaScript</th>
					<th>前端开发</th>
					<th class="del">删除</th>
				</tr>
				<tr>
					<th>jQuery</th>
					<th>前端开发</th>
					<th class="del">删除</th>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#btn').on('click',function(){
				$('tbody').empty();
			})

			$('.del').on('click',function(){
				$(this).parent().remove();
			})

			$('#addBtn').on('click',function(){
				$('<tr><th>Bootstrap</th><th>前端开发</th><th class="del">删除</th></tr>').appendTo('tbody')
			})
		})
	</script>
</body>
</html>
