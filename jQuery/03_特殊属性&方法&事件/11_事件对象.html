<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="box">我是一个div标签</div>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function () {
			var money = 100;
			// on(types,selector,data,callback)
			// 在使用on方法时 可以给data传一个值 可以再事件对象里面ev.data获取
			$('div').on('click',money,function(ev){
				console.log(ev)
				console.log("hah,我有" + ev.data)
			})
		})
	</script>
</body>
</html>
