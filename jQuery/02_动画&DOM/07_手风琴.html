<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		li{list-style: none;}
		ul{width: 1300px;}
		.wrap{
			width: 1200px;
			height: 400px;
			border: 1px solid red;
			margin: 100px auto 0;
		}
		.wrap li{
			float: left;
			width: 240px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function () {
			var lis = $(".wrap li");
			for (var i = 0; i < lis.length; i++) {
				lis.eq(i).css("backgroundImage","url(../images/"+ (i + 1) + ".jpg)")
			}

			lis.mouseenter(function () {
				$(this).stop().animate({width:800}).siblings().stop().animate({width:100})
			}).mouseleave(function () {
				lis.stop().animate({width:240})
			})
		})
	</script>
</body>
</html>
