<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		<p>001</p>
		<p>002</p>
		<p>003</p>
	</div>
	<p class="cl">我是外面的p标签</p>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function () {
			// 清空元素内容
			// 内存泄漏
			// $("div").html("");
			// 清理门户
			// $('div').empty();
			// 删除 自毁
			// $('div').remove()
			// true 深层完全复制 复制事件
			// false 浅层复制 不复制事件
			$('.cl').clone(true).appendTo("div")
		})
	</script>
</body>
</html>
