<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: pink;
			position: absolute;
		}
		.box2{
			background: orange;
			margin-top: 150px;
		}
		.box3{
			background: skyblue;
			margin-top: 300px;
		}
	</style>
</head>
<body>
	<input type="button" value="开始">
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function () {
			// animate()
			// 第一个参数 对象{}里面可以穿需要的动画样式
			// 第二个参数 speed 动画执行的时间
			// 第三个参数 easing 动画的执行的效果 swing linear
			// 第四个参数 callback 回调函数
			
			$('input').eq(0).click(function () {
				$(".box1").animate({left:800},8000)
				$(".box2").animate({left:800},8000,"swing") //秋千 摇摆
				$(".box3").animate({left:800},8000,"linear",function () { //线性 匀速
					console.log("动画执行完毕，回调的函数")
				})
			})
		})
	</script>
</body>
</html>
