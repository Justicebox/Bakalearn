<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 400px;
			height: 400px;
			background-color: pink;
			display: none;
		}
	</style>
</head>
<body>
	<input type="button" value="开始">
	<input type="button" value="停止">
	<div></div>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('input').eq(0).click(function(){
				$('div').slideDown(4000).slideUp(4000)
			})
			$('input').eq(1).click(function(){
				// stop() 默认 停止正在执行的动画 但不会停止剩余的动画
				// clearQueue 是否清楚动画序列 true/false
				// jumpToEnd 是否跳转到动画的最终效果 true/false

				$("div").stop(true,true)




				//.stop(stopAll,goToEnd)

//参数	描述
//stopAll	可选。布尔值，规定是否停止被选元素的所有加入队列的动画。默认是 false。
//goToEnd	可选。布尔值，规定是否立即完成当前的动画。默认是 false。
			})
		})
	</script>
</body>
</html>
