<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		li{list-style: none;}
		.box{
			width: 600px;
			margin: 100px auto 0;
			border: 1px solid #000;
			padding: 20px;
		}
		textarea{
			width: 450px;
			height: 160px;
			resize: none; /*固定输入框宽高*/
		}
		ul{
			width: 450px;
			padding-left: 80px;
		}
		ul li{
			line-height: 25px;
			border-bottom: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="box">
		<span>微博发布</span>
		<textarea name="" id="txt" cols="30" rows="10"></textarea>
		<button id="btn">发布</button>
		<ul class="list"></ul>
	</div>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn').click(function(){
				if ($('#txt').val().trim().length == 0) {
					return //后代码不执行
				}
				$('<li></li>').text($('#txt').val()).prependTo((".list"));
				$('#txt').val("");
			})
		})
	</script>
</body>
</html>
