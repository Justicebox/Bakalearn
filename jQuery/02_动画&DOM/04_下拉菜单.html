<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		li{list-style: none;}
		.wrap{
			width: 330px;
			height: 30px;
			margin: 100px auto;
			padding-left: 10px;
			background: url(../images/bg.jpg);
		}
		.wrap li{
			background: url(../images/libg.jpg);
		}
		.wrap > ul > li{
			float: left;
			margin-right: 10px;
			position: relative;
		}
		.wrap a{
			display: block;
			width: 100px;
			height: 30px;
			text-decoration: none;
			color: #000;
			line-height: 30px;
			text-align: center;
		}
		.wrap li ul{
			position: absolute;
			top: 30px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li>
				<a href="javascript:;">一级菜单1</a>
				<ul>
					<li><a href="javascript:;">二级菜单11</a></li>
					<li><a href="javascript:;">二级菜单11</a></li>
					<li><a href="javascript:;">二级菜单11</a></li>
				</ul>
			</li>
			<li>
				<a href="javascript:;">一级菜单2</a>
				<ul>
					<li><a href="javascript:;">二级菜单22</a></li>
					<li><a href="javascript:;">二级菜单22</a></li>
					<li><a href="javascript:;">二级菜单22</a></li>
				</ul>
			</li>
			<li>
				<a href="javascript:;">一级菜单3</a>
				<ul>
					<li><a href="javascript:;">二级菜单3</a></li>
					<li><a href="javascript:;">二级菜单3</a></li>
					<li><a href="javascript:;">二级菜单3</a></li>
				</ul>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			// mouseenter mouseleave mouseover mouserout
			$('.wrap>ul>li').mouseenter(function(){
				$(this).children('ul').slideDown()
			})

			$('.wrap>ul>li').mouseleave(function(){
				$(this).children('ul').slideUp()
			})
		})
	</script>
</body>
</html>
