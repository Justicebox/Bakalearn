<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 400px;
			height: 400px;
			background-color: pink;
			display: none;
		}
	</style>
</head>
<body>
	<input type="button" value="显示">
	<input type="button" value="隐藏">
	<div></div>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function () {
			// show()不传参数 没有动画
			// $('div').show();
			// 
			// show(speed)
			// speed：动画持续的时间 可以使毫秒数 可以是固定字符串
			// fast：200ms normal：400ms slow：600ms
			// $('div').show("slow")

			// show(speed,esaing)
			// easing : 默认swing liner ease ease-in ease-out ease-in-out
			// 
			// show(speed,callback)
			$('div').show(1000,function () {
				console.log('动画执行完毕，回调的函数')
				$('div').hide(1000,function () {
					$('div').show(1000,function () {
						console.log("我累了")
					})
				})
			})
		})
	</script>
</body>
</html>
