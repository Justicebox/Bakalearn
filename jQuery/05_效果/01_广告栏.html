<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		body{
			height: 5000px;
		}
		.left,.right{
			position: absolute;
			top: 100px;
		}
		.left{
			left: 0;
		}
		.right{
			right: 0;
		}
	</style>
</head>
<body>
	<div class="left"><a href=""><img src="../images/1.gif" alt=""></a></div>
	<div class="right"><a href=""><img src="../images/2.gif" alt=""></a></div>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$(window).scroll(function () {
				var scrollTop = $(window).scrollTop();
				$('.left,.right').stop().animate({top:scrollTop + 100 + "px"},1000)
			})
		})
	</script>
</body>
</html>
