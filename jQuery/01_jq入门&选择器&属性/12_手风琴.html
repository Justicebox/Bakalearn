<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		li{list-style: none;}
		.wrap{
			width: 200px;
			text-align: center;
		}
		.group{
			border: 1px solid #999;
			background: #e0ecff;
		}
		.groupTitle{
			display: block;
			height: 20px;
			line-height: 20px;
			font-size: 16px;
			border-bottom: 1px solid #ccc;
			cursor: pointer;
		}
		.group > div{
			height: 200px;
			background: #fff;
			display: none;
		}
	</style>
</head>
<body>
	<ul class="wrap">
		<li class="group">
			<span class="groupTitle">标题1</span>
			<div>我是弹出来的div1</div>
		</li>
		<li class="group">
			<span class="groupTitle">标题2</span>
			<div>我是弹出来的div2</div>
		</li>
		<li class="group">
			<span class="groupTitle">标题3</span>
			<div>我是弹出来的div3</div>
		</li>
		<li class="group">
			<span class="groupTitle">标题4</span>
			<div>我是弹出来的div4</div>
		</li>
	</ul>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.groupTitle').click(function () {
				// 链式编程 在jquery中 方法可以一直调用下去
				$(this).siblings().slideDown(400).parent().siblings().children('div').slideUp(400)
			})
		})
	</script>
</body>
</html>
