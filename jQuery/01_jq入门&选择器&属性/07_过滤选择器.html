<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>我是第1个li</li>
		<li>我是第2个li</li>
		<li>我是第3个li</li>
		<li>我是第4个li</li>
		<li>我是第5个li</li>
		<li>我是第6个li</li>
		<li>我是第7个li</li>
		<li>我是第8个li</li>
		<li>我是第9个li</li>
		<li>我是第10个li</li>
	</ul>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("li:eq(0)").css("color","red")

			$("li:even").css("background","pink") //偶数  能被二整除 
			$("li:odd").css("background","skyblue") //奇数 不能被二整除

			$("li:lt(3)").css("fontSize","30px")//小于三的元素
			$("li:gt(3)").css("fontSize","30px")//大于三的元素
		})
	</script>
</body>
</html>
