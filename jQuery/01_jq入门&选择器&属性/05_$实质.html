<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		// $其实是一个函数 以后使用$ 后面跟() $()
		// 参数的不同 功能不同
		// 3种用法
		// 1.参数是一个函数 function 入口函数
		$(function(){

		})
		// 2.$(document) 把dom对象转换成jQuery对象
		$(document).ready(function () {

		})
		console.log(typeof $)
		// 3.参数是一个字符串 用来找对象
		$('select')
	</script>
</body>
</html>
