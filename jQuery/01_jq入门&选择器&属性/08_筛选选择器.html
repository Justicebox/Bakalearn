<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li class="first">我是第1个li</li>
		<li>我是第2个li</li>
		<li>我是第3个li</li>
		<li>我是第4个li</li>
		<li class="li5">我是第5个li</li>
		<li>我是第6个li</li>
		<li>我是第7个li</li>
		<li>我是第8个li</li>
		<li>我是第9个li</li>
		<li>我是第10个li</li>
	</ul>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			// $('ul').children('.first').css("background","red")//相当于 $('ul>.first') 子代
			// $("ul").find("li").css('background',"red");//相当于 $('ul li') 后代
			// $('.first').siblings("li").css("background","skyblue") 查找兄弟元素 不包含自己
			// $('.first').parent().css('background',"orange"); //查找父元素
			// $("li").eq(2).css("background","pink")
			$(".li5").next().css("background","yellow")
			$(".li5").prev().css("background","yellow")
		})
	</script>
