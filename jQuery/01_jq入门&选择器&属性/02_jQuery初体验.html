<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			height: 200px;
			margin-bottom: 10px;
			background: #abcdef;
			display: none;
		}

#container {
	margin: 0 auto;
	width: 600px;
	border: 1px solid #3bb2d0;
}
 
#wrap {
	position: relative;
	padding: 10px;
	overflow: hidden;
}
 
#read-more {
	padding: 5px;
	background: #fff;
	color: #333;
}
 
#read-more a {
	padding-right: 22px;
	no-repeat 100% 50%;
	font-weight: bold;
	text-decoration: none;
}
 
#read-more a: hover {
	color: #000;
}
	</style>
</head>
<body>
	<input type="button" value="展示" id="btn1">
	<input type="button" value="设置内容" id="btn2">
	<div></div>
	<div></div>
	<div></div>

	<script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		// 入口函数
		$(document).ready(function () {
			$('#btn1').click(function () {
				$('div').show();
			})
			$('#btn2').click(function () {
				$('div').text('我是内容')
			})
		})
	</script>
</body>
</html>
