<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		.wrapper{
			width: 1000px;
			height: 475px;
			margin: 100px auto 0;
		}
		.tab{
			border: 1px solid #ddd;
			border-bottom: 0;
			width: 320px;
			height: 36px;
		}
		.tab li{
			float: left;
			width: 80px;
			height: 34px;
			line-height: 34px;
			text-align: center;
			border-top: 4px solid #fff;
		}
		.product{
			width: 1002px;
			height: 476px;
			border: 1px solid #ddd;
		}
		.product .main{
			display: none;
		}
		.product .select{
			display: block;
		}
		.tab li.active{
			border-color: red;
		}
		.product img{
			width: 100%;
			height: 475px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<ul class="tab">
			<li class="tab-item active">国际大牌</li>
			<li class="tab-item">国装名品</li>
			<li class="tab-item">清洁用品</li>
			<li class="tab-item">男士精品</li>
		</ul>
		<div class="product">
			<div class="main select"><img src="../images/guojidapai.jpg" alt=""></div>
			<div class="main"><img src="../images/guozhuangmingpin.jpg" alt=""></div>
			<div class="main"><img src="../images/qingjieyongpin.jpg" alt=""></div>
			<div class="main"><img src="../images/nanshijingpin.jpg" alt=""></div>
		</div>
	</div>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function () {
			$(".tab-item").mouseenter(function () {
				var index = $(this).index();
				$(this).addClass('active').siblings().removeClass("active");
				$('.main').eq(index).addClass("select").siblings().removeClass("select");
			})
		})
	</script>
</body>
</html>
