<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li id="li2">2</li>
		<li>3</li>
		<li class="yel">4</li>
		<li class="yel">5</li>
		<li>6</li>
		<li class="sen">7</li>
		<li>8</li>
		<li class="fs">9</li>
		<li>10</li>
	</ul>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			// jq 设置样式 css(name,value)
			$('li').css("background","red")

			$("#li2").css("background","green")

			$('.yel').css("background","yellow")

			$('ul li').css("color","white")

			$('.yel,.sen').css("color","blue")

			$('li.fs').css("fontSize","30px")
		})
	</script>
</body>
</html>
