<body>
	<ul>
		<li>我是第1li</li>
		<li>我是第2li</li>

		<li>我是第4li</li>
		<li>我是第5li</li>

		<li>我是第10li</li>
	</ul>
	<script type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function () {
			var lis = $('ul li');
			for (var i = 0; i < lis.length; i++) {
				if (i%2 == 0) {
					lis[i].style.backgroundColor = "pink"
				}else{
					lis[i].style.backgroundColor = "hotpink"
				}
				
			}
		})
	</script>
